<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈 페이지</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
        }

        /* 좌측 채팅창 스타일 */
        .chat-container {
            width: 400px;
            height: 600px;
            border: none;
        }

        /* 전체 레이아웃 스타일 */
        .container {
            display: flex;
            align-items: flex-start;
        }

        .content {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1>안녕하세요, <span th:text="${name}">사용자</span>님!</h1>
<a href="/logout">로그아웃</a>

<div class="container">
    <!-- 좌측 영역: 라이브 채팅 임베드 -->
    <div class="chat" th:if="${live}">
        <h2>라이브 채팅</h2>
        <iframe
                class="chat-container"
                th:src="'https://www.youtube.com/live_chat?is_popout=1&v=' + ${videoId}"
                allowfullscreen>
        </iframe>
    </div>
    <!-- 라이브 방송이 아닐 경우 메시지 표시 -->
    <div class="content" th:if="${!live}">
        <p>방송이 진행중이지 않습니다.</p>
    </div>
</div>
</body>
</html>
